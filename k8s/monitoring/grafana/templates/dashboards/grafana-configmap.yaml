apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.monitoring.rts/name: {{ $.Chart.Name }}
    app.monitoring.rts/version: {{ $.Chart.AppVersion }}
    app.monitoring.rts/instance: {{ $.Release.Name }}
    app.monitoring.rts/managed-by: {{ $.Release.Service }}
    app.monitoring.rts/dashboard: "1"
  name: {{ $.Release.Name }}-dashboards
  annotations:
    k8s-sidecar-target-directory: "/tmp/sidecar/dashboards/infra"
data:
{{ tpl (.Files.Glob "dashboards/**.json").AsConfig $ | indent 4 }}